<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared (num) {
        return num * num;
    }

    function cubed (num) {
        return num * num * num;
    }

    function factorial (num) {
        if (num < 0) return undefined;
        if (num === 0) return 1;
        let x = num - 1;
        while (x > 1) {
            num *= x;
            x--;
        }
        return num;
    }

    function squareRoot (num) {
        return Math.sqrt(num);
    }

    function cubeRoot (num) {
        return Math.cbrt(num);
    }

    function circumferenceLength (num) {
        return num * 2 * 3.14;
    }
    input.addEventListener('change', () => {
        const num = parseFloat(input.value);
        if(isNaN(num)) {
            para.textContent = 'You need to enter the number!'
        } else {
            para.textContent = `${num} squared is ${squared(num)}. `;
            para.textContent +=`${num} cuber is ${cubed(num)}. `;
            para.textContent += `${num} factorial is ${factorial(num)}. `;
            para.textContent +=`Square root of ${num} is ${squareRoot(num)}.  `;
            para.textContent +=`Cube root of ${num} is ${cubeRoot(num)} . `;
            para.textContent +=`Length of circumference of circle with radius of ${num} is ${circumferenceLength(num)}. `;
        }
    });
  </script>
</body>
</html>
