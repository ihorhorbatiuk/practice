<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    /* 
    Now we'll look at keyboard events. To pass this assessment you need to build an event handler that moves the circle around 
     the provided canvas when the WASD keys are pressed on the keyboard. The circle is drawn with the function drawCircle()
    */

    // Add your code here

    canvas.addEventListener('keydown', (event) => {
        if (event.code === 'KeyW' && y > 30){
            drawCircle(x, y = y - 10, size);
        } else if (event.code === 'KeyS' && y < (canvas.height - 30)) {
            drawCircle(x, y = y + 10, size);
        } else if (event.code === 'KeyA' && x > 30) {
            drawCircle(x = x - 10, y, size);
        } else if (event.code === 'KeyD' && x < (canvas.width - 30)) {
            drawCircle(x = x + 10, y, size);
        }
    })

  </script>
  </body>
  
</html>
