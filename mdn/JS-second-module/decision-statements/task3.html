  <body>

  <script>
    // In this task you need to take the code you wrote for the second task, and rewrite the inner if...else if...else to use a switch statement instead.


    // The same like task2 but if..else statement when machineActive is true changed on switch...case
    let para1 = document.createElement('p');
    let para2 = document.createElement('p');

    para1.textContent = 'Machine is stopped';
    para2.textContent = 'Turn on the machine';

    let response;

    let score = 0;

    let machineActive = false;

    let machineButton = document.createElement('button');
    machineButton.type = 'button';

    machineButton.textContent = 'Start Machine';

    machineButton.addEventListener('click', () => {

      if (machineActive == false) {
        machineActive = true;
        machineButton.textContent = 'Stop Machine'; 
        score = Math.floor(Math.random()* 100) + 1;
        para1.textContent = `Your score is ${ score }`; 
        responseMassage();

      } else {
        machineActive = false; 
        machineButton.textContent = 'Start Machine';
        para1.textContent = 'Machine is stopped';
        para2.textContent = 'Turn on the machine';
       }
    })

    function responseMassage() {
    if(machineActive) {
    
        switch (score) {
        case 0: case 1: case 2: case 3: case 4: case 5: case 6: case 7: case 8: case 9: case 10: 
        case 11: case 12: case 13: case 14: case 15: case 16: case 17: case 18: case 19:
            response = 'That was a terrible score â€” total fail!';
            break;
        case 20: case 21: case 22: case 23: case 24: case 25: case 26: case 27: case 28: case 29: 
        case 30: case 31: case 32: case 33: case 34: case 35: case 36: case 37: case 38: case 39:
           response = 'You know some things, but it\'s a pretty bad score. Needs improvement.';
            break;
        case 40: case 41: case 42: case 43: case 44: case 45: case 46: case 47: case 48: case 49: 
        case 50: case 51: case 52: case 53: case 54: case 55: case 56: case 57: case 58: case 59:
        case 60: case 61: case 62: case 63: case 64: case 65: case 66: case 67: case 68: case 69: 
           response = 'You did a passable job, not bad!';
            break
        case 70: case 71: case 72: case 73: case 74: case 75: case 76: case 77: case 78: case 79: 
        case 80: case 81: case 82: case 83: case 84: case 85: case 86: case 87: case 88: case 89:
           response = 'That\'s a great score, you really know your stuff.';
            break;
        case 90: case 91: case 92: case 93: case 94: case 95: case 96: case 97: case 98: case 99: case 100: 
           score = 'What an amazing score! Did you cheat? Are you for real?';
            break
         default:
           response = 'This is not possible, an error has occurred.';
           break;
    }}  else {

            response = 'The machine is turned off. Turn it on to process your score.';
    }
    para2.textContent = response;
}


   

    const section = document.querySelector('section');

    
    para1.textContent = `Your score is ${ score }.`;
    

    section.appendChild(para1);
    section.appendChild(para2);
    section.appendChild(machineButton);
  </script>
