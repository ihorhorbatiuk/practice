<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Array learning</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            background-color: aqua;
        }
        p {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>

    <section class="output">
        <input type="text">
        <button type="submit">search</button>
        <ul></ul>
    </section>
<script>
    /*
    In this example we're going to show a much simpler use â€” here we're giving you a fake search site, with a search box. 
    The idea is that when terms are entered in the search box, the top 5 previous search terms are displayed in the list. 
    When the number of terms goes over 5, the last term starts being deleted each time a new term is added to the top, so the 5 previous terms are always displayed.

    To complete the app, we need you to:

    Add a line below the // number 1 comment that adds the current value entered into the search input to the start of the array. This can be retrieved using searchInput.value.
    
    Add a line below the // number 2 comment that removes the value currently at the end of the array.
    */
   const list = document.querySelector('.output ul');
const searchInput = document.querySelector('.output input');
const searchBtn = document.querySelector('.output button');

list.innerHTML = '';

const myHistory = [];
const MAX_HISTORY = 5;


searchBtn.onclick = () => {
  // we will only allow a term to be entered if the search input isn't empty
  if (searchInput.value !== '') {
    // number 1
	myHistory.unshift(searchInput.value);
    // empty the list so that we don't display duplicate entries
    // the display is regenerated every time a search term is entered.
    list.innerHTML = '';

    // loop through the array, and display all the search terms in the list
    for (const itemText of myHistory) {
      const listItem = document.createElement('li');
      listItem.textContent = itemText;
      list.appendChild(listItem);


    }

    // If the array length is 5 or more, remove the oldest search term
    if (myHistory.length >= MAX_HISTORY) {
      // number 2
	myHistory.pop()
    }

    // empty the search input and focus it, ready for the next term to be entered
    searchInput.value = '';
    searchInput.focus();
  }
}

</script>
</body>
</html>
