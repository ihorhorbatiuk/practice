  <script>
    let finalResult;

    let evenOddResult;

    /* 
    Let's start out by testing your knowledge of basic math operators.
    You will have to create four numeric values, then add the first two together, then subtract the fourth from the third, 
    then multiply the two secondary results together to get a result of 48.
    Finally, we need to write a test that proves that this value is an even number.
    */

    // Add your code here
    let numberOne = 4;
    let numberTwo = 2;
    let numberThree = 5;
    let numberFour = 13;
    let firstOperation = numberOne + numberTwo;
    let secondOperation = numberFour - numberThree;
    finalResult = firstOperation * secondOperation;
    evenOddResult = finalResult & 2;
    // Don't edit the code below here!

    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const finalResultCheck = finalResult === 48 ? `Yes, well done!` : `No, it is ${ finalResult }`;
    para1.textContent = `Is the finalResult 48? ${ finalResultCheck }`;
    const para2 = document.createElement('p');
    const evenOddResultCheck = evenOddResult === 0 ? 'The final result is even!' : 'The final result is odd. Hrm.';
    para2.textContent = evenOddResultCheck;

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
