<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Video and audio test</title>
        <style> 
        video {
            background: black;
        }
        .video-container {
            border: 3px slateblue;
            margin: 5px;
            padding: 2px;
            background-color: black;
        }
        .audio-container {
            border: 9px solid seagreen;
        }
        </style>
    </head>
    <body>
        <main>
            <h1>Video nad audio features example</h1>
            <div class="video-container"><video controls width="400" height="400"
                    autoplay loop muted preload="metadata"
                    poster="poster.png">
                <source src="rabbit320.mp4" type="video/mp4">
                <source src="html_multimedia-and-embedding_video-and-audio-content_rabbit320.webm" type="video/webm">
                <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
            </video></div>
            <div class="audio-container">
            <audio controls>
                <source src="html_multimedia-and-embedding_video-and-audio-content_viper.mp3" type="audio/mp3">
                <source src="html_multimedia-and-embedding_video-and-audio-content_viper.ogg" type="audio/ogg">
                <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
            </audio>
            </div>
            <svg width="300" height="200">
                <rect width="100%" height="100%" fill="green" />
            </svg>
        </main>
    </body>
</html>
